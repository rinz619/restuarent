{% include 'website/layouts/header.html' %}
{% load static %}

<div class="page-content">

<section class="breadcrumb-our-team breadcrumb-menu-section section-box" style="background-image: url({% static 'website/images/our-team-bc.jpg' %})">
<div class="container">
<div class="breadcrumb-inner">
<h1>{{menu.0.category.title}}</h1>

</div>
</div>
</div>
</section>


<section class="salad-section section-box">

<div class="container">
<div class="menu-heading">
<!--<img src="{% static 'website/images/icons/menu-starter-icon-1.png' %}" alt="salad">-->
<h2></h2>
</div>
<div id="" class="">
<div class="item row">

    {% for i in menu %}

<div class="item-content col-lg-6  salad_card">
<div class="image">
<img src="{{i.image.url}}" alt="salad">
</div>
<div class="info">
<h5>{{i.title}}</h5>
<p>{{i.description}}</p>
<span>${{i.price}}</span>
</div>
</div>

{% endfor %}

</div>





</div>
</div>
</section>










{% include 'website/layouts/footer.html' %}
