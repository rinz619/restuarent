{% include 'superadmin/layouts/header.html' %}

 <!--app-content open-->
 <div class="main-content app-content mt-0">
     <div class="side-app">

         <!-- CONTAINER -->
         <div class="main-container container-fluid">

             <!-- PAGE-HEADER -->
             <div class="page-header">
                 <h1 class="page-title">Banner</h1>
                 <div>
                     <a class="btn btn-primary" href="{% url 'superadmin:bannerlist' %}"><i
                             class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                 </div>
             </div>
             <!-- PAGE-HEADER END -->

             <!-- ROW OPEN -->
             <div class="row">




                 <div class="col-md-6 col-xl-6 col-12">
                     <div class="card">
                         <form method="post" enctype="multipart/form-data">
                             {% csrf_token %}
                             <div class="card-body">

                                 <div class="row">
                                     <label for="" class="form-label">Banner</label>
                                     <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                         <input type="file" class="dropify" data-bs-height="180"  name="imagefile" {% if not data %} required {% endif %} accept=".jpg,.jpeg,.png,.mp4" data-default-file="{{data.image.url}}" />
                                     </div>
                                     <div class="form-group col-lg-12" style="">
                                                    <label for="" class="form-label">Title</label>
                                                    <input type="text" class="form-control" id="" placeholder="Title" name="title"  value="{{data.title}}">
                                                </div>
                                     <div class="form-group col-lg-12 col-12">
                                            <button class="btn btn-primary mt-4 mb-0" type="submit">Submit</button>
											</div>
                                 </div>

                             </div>
                         </form>
                     </div>
                 </div>

             </div>


         </div>

     </div>
     <!-- CONTAINER END -->
 </div>
 </div>
 </div>
 <!--app-content close-->

{% include 'superadmin/layouts/footer.html' %}
