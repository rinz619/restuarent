{% include 'superadmin/layouts/header.html' %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title"> Testimonial</h1>
                <div>
                    <a class="btn btn-primary" href="{% url 'superadmin:testimoniallist' %}"><i
                            class="side-menu__icon fe fe-eye mx-1"></i>View All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->
            <form method="post" >
                {% csrf_token %}
                <!-- ROW OPEN -->
                <div class="row">





                    <div class="col-md-8 col-xl-8 col-12">
                        <div class="card">

                            <div class="card-body">

                                <div class="row">
                                    <div class="form-group col-lg-6 col-12">
                                                    <label for="" class="form-label">Name</label>
                                                    <input type="text" class="form-control"  name="user" required  value="{{data.user}}">

                                                </div>
                                   <div class="form-group col-lg-6 col-12">
                                                    <label for="" class="form-label">Start</label>
                                       <select class="form-control" name="star" required>
                                           <option value="">select</option>
                                           <option value="1" {% if data.star == 1 %} selected{% endif %}>1</option>
                                           <option value="2" {% if data.star == 2 %} selected{% endif %}>2</option>
                                           <option value="3" {% if data.star == 3 %} selected{% endif %}>3</option>
                                           <option value="4" {% if data.star == 4 %} selected{% endif %}>4</option>
                                           <option value="5" {% if data.star == 5 %} selected{% endif %}>5</option>
                                       </select>
                                                </div>

                                    <div class="form-group col-lg-12 col-12">
                                        <div class="form-label">Description</div>
                                        <textarea class="form-control mb-4" placeholder="" rows="4" required name="message">{{data.description}}</textarea>
                                    </div>

                                    <div class="form-group col-lg-12 col-3">
                                        <button class="btn btn-primary mt-4 mb-0" type="submit">Submit</button>
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </form>
            <!-- CONTAINER END -->
        </div>
    </div>
</div>
<!--app-content close-->

{% include 'superadmin/layouts/footer.html' %}
