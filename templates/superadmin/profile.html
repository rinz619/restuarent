{% include 'superadmin/layout/header.html' %}
{% load static %}

  <!--app-content open-->
<div class="main-content app-content mt-0" xmlns="http://www.w3.org/1999/html">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Profile View</h1>

                        </div>
                        <!-- PAGE-HEADER END -->
 <!-- ROW-1 OPEN -->
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="card-title">Profile</div>
                                    </div>
                                    <div class="card-body">
                                        <div class="text-center chat-image mb-5">
                                            <div class="avatar avatar-xxl chat-profile mb-3 brround">
                                                <img alt="avatar" src="{% static 'superadmin/assets/images_ex/user.png' %}" class="brround">
                                            </div>
                                            <div class="main-chat-msg-name">
                                                <a href="profile.html">
                                                    <h5 class="mb-1 text-dark fw-semibold">{{request.user.name}}</h5>
                                                </a>
<!--                                                <p class="text-muted mt-0 mb-0 pt-0 fs-13">Web Designer</p>-->
                                            </div>
                                        </div>

                                </div>

                            </div>
                            </div>
                            <div class="col-xl-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Edit Password</h3>
                                    </div>
                                    <form action="#" method="post" >
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="form-group">
                                            <label class="form-label">Current Password</label>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 form-control" name="oldpass" type="password" placeholder="Current Password"  value="{{opass}}" required autocomplete="current-password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">New Password</label>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle1">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 form-control" name="newpass" type="password" placeholder="New Password" value="{{npass}}" required autocomplete="new-password">
                                            </div>
                                        </div>
                                            {% csrf_token %}
                                        <div class="form-group">
                                            <label class="form-label">Confirm Password</label>
                                            <div class="wrap-input100 validate-input input-group" id="Password-toggle2">
                                                <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                                    <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                                </a>
                                                <input class="input100 form-control" name="cpass" type="password" placeholder="Confirm Password" value="{{cpass}}" required autocomplete="new-password">
                                            </div>
                                        </div>
                                    </div>
                                        <div  class="">
                            {% for message in messages %}
                            <label class="form-group" style="color:red;">
                                <p align="center">{{message}}</p>
                            </label>
                            {% endfor %}
                        </div>
                                    <div class="card-footer text-end">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <a href="{% url 'superadmin:Dashboard' %}" class="btn btn-danger">Cancel</a>
                                    </div>
                                        </div>
</form>

                                    </div>

                                </div>


                            </div>
                        </div>
                        <!-- ROW-1 CLOSED -->



                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            <!--app-content close-->

{% include 'superadmin/layout/footer.html' %}
